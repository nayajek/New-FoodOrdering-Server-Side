<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Food Ordering</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        header {
            background-color: grey;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            background-color: #009bb3;
            padding: 10px 0;
            border-bottom: 2px solid #333;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav li {
            margin: 0;
        }
        nav button {
            color: white;
            background: none;
            border: none;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        nav button:hover {
            background-color: #00fbff;
            color: #0056b3;
        }
        main {
            padding: 20px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #009bb3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .list-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            background-color: white;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            position: relative;
        }
        .menu-list {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<header>
    <h1>New Food Ordering</h1>
</header>
<nav>
    <ul>
        <li><button onclick="fetchCustomers()">Customers</button></li>
        <li><button onclick="fetchMenuItems()">Menu Items</button></li>
        <li><button onclick="fetchOrders()">Orders</button></li>
        <li><button onclick="fetchRestaurants()">Restaurants</button></li>
    </ul>
</nav>
<main>
    <h2>Welcome to the New Food Ordering</h2>
    <p>Select one of the buttons above to interact with the API endpoints.</p>

    <div id="output" class="menu-list"></div>
</main>
<footer>
    <p>Â© 2024 New Food Ordering. All Rights Reserved.</p>
</footer>
<script>
    const API_BASE_URL = "http://localhost:8080/New-FoodOrdering";
    let activeSection = "menu_items";

    function setActiveSection(section) {
        activeSection = section;
        document.getElementById("section-title").innerText = `Manage ${section.replace("_", " ")}`;
        fetchItems();
    }

    async function fetchItems() {
        const listContainer = document.getElementById("list-container");
        listContainer.innerHTML = "<p>Loading...</p>";
        try {
            const response = await fetch(`${API_BASE_URL}/${activeSection}/all`);
            if (!response.ok) throw new Error("Failed to fetch items");
            const items = await response.json();
            listContainer.innerHTML = "";
            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `
                    <span>${item.name || item.id} - ${item.description || item.email || item.price || item.totalAmount || ""}</span>
                    <div>
                        <button onclick="editItem(${item.id})">Edit</button>
                        <button onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                `;
                listContainer.appendChild(div);
            });
        } catch (error) {
            console.error(error);
            listContainer.innerHTML = `<p style="color: red;">Error loading items.</p>`;
        }
    }

    async function saveItem() {
        const itemId = document.getElementById("itemId").value;
        const field1 = document.getElementById("field1").value;
        const field2 = document.getElementById("field2").value;
        const field3 = document.getElementById("field3").value;

        const payload = {
            name: field1,
            email: activeSection === "customers" ? field2 : undefined,
            price: activeSection === "menu_items" ? field2 : undefined,
            description: field3,
            location: activeSection === "restaurants" ? field3 : undefined,
            totalAmount: activeSection === "orders" ? field2 : undefined
        };

        try {
            const response = await fetch(`${API_BASE_URL}/${activeSection}/${itemId ? `update/${itemId}` : "add"}`, {
                method: itemId ? "PUT" : "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });
            if (!response.ok) throw new Error("Failed to save item");
            clearForm();
            fetchItems();
        } catch (error) {
            console.error(error);
            alert("Error saving item.");
        }
    }

    async function deleteItem(id) {
        try {
            const response = await fetch(`${API_BASE_URL}/${activeSection}/delete/${id}`, {
                method: "DELETE",
            });
            if (!response.ok) throw new Error("Failed to delete item");
            fetchItems();
        } catch (error) {
            console.error(error);
            alert("Error deleting item.");
        }
    }

    function editItem(id) {
        const listContainer = document.getElementById("list-container");
        const selectedItem = Array.from(listContainer.children).find(div => div.querySelector("button").onclick.toString().includes(`editItem(${id})`));
        if (selectedItem) {
            const [field1, field2] = selectedItem.textContent.split(" - ");
            document.getElementById("itemId").value = id;
            document.getElementById("field1").value = field1.trim();
            document.getElementById("field2").value = field2.trim();
        }
    }

    function clearForm() {
        document.getElementById("itemId").value = "";
        document.getElementById("field1").value = "";
        document.getElementById("field2").value = "";
        document.getElementById("field3").value = "";
    }

    // Fetch and display menu items
    async function fetchMenuItems() {
        const output = document.getElementById("output");
        output.innerHTML = "<p>Loading menu items...</p>";
        try {
            const response = await fetch(`${API_BASE_URL}/menu_items/all`);
            if (!response.ok) throw new Error("Failed to fetch menu items");
            const menuItems = await response.json();

            output.innerHTML = `<h3>Menu Items</h3>`;
            menuItems.forEach(item => {
                const div = document.createElement("div");
                div.className = "menu-item";
                div.innerHTML = `
                    <span><strong>${item.name}</strong> - $${item.price.toFixed(2)}</span>
                    <span>${item.description || "No description available"}</span>
                `;
                output.appendChild(div);
            });
        } catch (error) {
            console.error(error);
            output.innerHTML = `<p style="color: red;">Error loading menu items. Please try again.</p>`;
        }
    }

    // Other example functions for fetching Customers, Orders, and Restaurants
    async function fetchCustomers() {
        const output = document.getElementById("output");
        output.innerHTML = `
            <h3>Manage Customers</h3>
            <div class="form-container">
                <h4>Add / Update Customer</h4>
                <input type="hidden" id="customerId" />
                <input type="text" id="customerName" placeholder="Name" />
                <input type="email" id="customerEmail" placeholder="Email" />
                <input type="text" id="customerPhone" placeholder="Phone Number" />
                <button onclick="saveCustomer()">Save</button>
                <button onclick="clearForm()">Clear</button>
            </div>
            <div class="list-container" id="customerList"></div>
        `;

        const customerList = document.getElementById("customerList");
        customerList.innerHTML = "<p>Loading...</p>";
        try {
            const response = await fetch(`${API_BASE_URL}/users/all`);
            if (!response.ok) throw new Error("Failed to fetch customers");
            const customers = await response.json();

            customerList.innerHTML = "";
            customers.forEach(customer => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `
                    <span>${customer.name} - ${customer.email} - ${customer.phoneNumber || "N/A"}</span>
                    <div>
                        <button onclick="editCustomer(${customer.id}, '${customer.name}', '${customer.email}', '${customer.phoneNumber || ""}')">Edit</button>
                        <button onclick="deleteCustomer(${customer.id})">Delete</button>
                    </div>
                `;
                customerList.appendChild(div);
            });
        } catch (error) {
            console.error(error);
            customerList.innerHTML = `<p style="color: red;">Error loading customers. Please try again.</p>`;
        }
    }

    // Save a customer (Add or Update)
    async function saveCustomer() {
        const customerId = document.getElementById("customerId").value;
        const name = document.getElementById("customerName").value;
        const email = document.getElementById("customerEmail").value;
        const phone = document.getElementById("customerPhone").value;

        if (!name || !email) {
            alert("Name and Email are required.");
            return;
        }

        const payload = { name, email, phoneNumber: phone };
        const url = customerId ? `${API_BASE_URL}/users/update/${customerId}` : `${API_BASE_URL}/users/add`;
        const method = customerId ? "PUT" : "POST";

        try {
            const response = await fetch(url, {
                method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });
            if (!response.ok) throw new Error("Failed to save customer");
            alert(customerId ? "Customer updated successfully!" : "Customer added successfully!");
            clearForm();
            fetchCustomers();
        } catch (error) {
            console.error(error);
            alert("Error saving customer. Please try again.");
        }
    }

    // Edit a customer
    function editCustomer(id, name, email, phone) {
        document.getElementById("customerId").value = id;
        document.getElementById("customerName").value = name;
        document.getElementById("customerEmail").value = email;
        document.getElementById("customerPhone").value = phone;
    }

    // Delete a customer
    async function deleteCustomer(id) {
        if (!confirm("Are you sure you want to delete this customer?")) return;

        try {
            const response = await fetch(`${API_BASE_URL}/users/delete/${id}`, {
                method: "DELETE",
            });
            if (!response.ok) throw new Error("Failed to delete customer");
            alert("Customer deleted successfully!");
            fetchCustomers();
        } catch (error) {
            console.error(error);
            alert("Error deleting customer. Please try again.");
        }
    }

    // Clear form inputs
    function clearForm() {
        document.getElementById("customerId").value = "";
        document.getElementById("customerName").value = "";
        document.getElementById("customerEmail").value = "";
        document.getElementById("customerPhone").value = "";
    }

    let currentOrder = []; // To hold the selected menu items

    async function fetchOrdersPage() {
        const output = document.getElementById("output");
        output.innerHTML = "<p>Loading orders page...</p>";
        try {
            const menuItemsResponse = await fetch(`${API_BASE_URL}/menu_items/all`);
            if (!menuItemsResponse.ok) throw new Error("Failed to fetch menu items");
            const menuItems = await menuItemsResponse.json();

            output.innerHTML = `
                <h3>Menu Items</h3>
                <div id="menu-items-container" class="menu-list"></div>
                <h3>Your Order</h3>
                <div id="order-summary" class="menu-list"></div>
                <button onclick="submitOrder()" style="margin-top: 10px;">Submit Order</button>
            `;

            const menuItemsContainer = document.getElementById("menu-items-container");
            menuItems.forEach(item => {
                const div = document.createElement("div");
                div.className = "menu-item";
                div.innerHTML = `
                    <span><strong>${item.name}</strong> - $${item.price.toFixed(2)}</span>
                    <span>${item.description || "No description available"}</span>
                    <button onclick="addToOrder(${item.id}, '${item.name}', ${item.price})">Add to Order</button>
                `;
                menuItemsContainer.appendChild(div);
            });
        } catch (error) {
            console.error(error);
            output.innerHTML = `<p style="color: red;">Error loading orders page. Please try again.</p>`;
        }
    }

    function addToOrder(id, name, price) {
        const existingItem = currentOrder.find(item => item.id === id);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            currentOrder.push({ id, name, price, quantity: 1 });
        }
        renderOrderSummary();
    }

    function renderOrderSummary() {
        const orderSummary = document.getElementById("order-summary");
        orderSummary.innerHTML = "";
        let totalAmount = 0;

        currentOrder.forEach(item => {
            const itemTotal = item.price * item.quantity;
            totalAmount += itemTotal;

            const div = document.createElement("div");
            div.className = "menu-item";
            div.innerHTML = `
                <span>${item.name} - $${item.price.toFixed(2)} x ${item.quantity}</span>
                <div>
                    <button onclick="updateQuantity(${item.id}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button onclick="updateQuantity(${item.id}, 1)">+</button>
                </div>
                <span>$${itemTotal.toFixed(2)}</span>
                <button onclick="removeFromOrder(${item.id})">Remove</button>
            `;
            orderSummary.appendChild(div);
        });

        const totalDiv = document.createElement("div");
        totalDiv.className = "menu-item";
        totalDiv.innerHTML = `<strong>Total: $${totalAmount.toFixed(2)}</strong>`;
        orderSummary.appendChild(totalDiv);
    }

    function updateQuantity(id, delta) {
        const item = currentOrder.find(item => item.id === id);
        if (item) {
            item.quantity += delta;
            if (item.quantity <= 0) {
                currentOrder = currentOrder.filter(i => i.id !== id);
            }
            renderOrderSummary();
        }
    }

    function removeFromOrder(id) {
        currentOrder = currentOrder.filter(item => item.id !== id);
        renderOrderSummary();
    }

    async function submitOrder() {
        if (currentOrder.length === 0) {
            alert("Your order is empty. Add items before submitting.");
            return;
        }

        const orderPayload = {
            items: currentOrder,
            orderDate: new Date().toISOString(),
            totalAmount: currentOrder.reduce((total, item) => total + item.price * item.quantity, 0),
            status: "Pending"
        };

        try {
            const response = await fetch(`${API_BASE_URL}/orders/add`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(orderPayload),
            });
            if (!response.ok) throw new Error("Failed to submit order");
            alert("Order submitted successfully!");
            currentOrder = [];
            renderOrderSummary();
        } catch (error) {
            console.error(error);
            alert("Error submitting order. Please try again.");
        }
    }

    function fetchOrders() {
        document.getElementById("output").innerHTML = "";
        fetchOrdersPage();
    }

    async function fetchRestaurants() {
        const output = document.getElementById("output");
        output.innerHTML = "<p>Loading restaurants...</p>";
        try {
            const response = await fetch(`${API_BASE_URL}/restaurants/all`);
            if (!response.ok) throw new Error("Failed to fetch restaurants");
            const restaurants = await response.json();
            output.innerHTML = `<h3>Restaurants</h3>`;
            restaurants.forEach(restaurant => {
                const div = document.createElement("div");
                div.innerHTML = `<p>${restaurant.name} - ${restaurant.location}</p>`;
                output.appendChild(div);
            });
        } catch (error) {
            console.error(error);
            output.innerHTML = `<p style="color: red;">Error loading restaurants. Please try again.</p>`;
        }
    }
</script>
</body>
</html>
